<div class="chart-container">
  <h2>Gráfico - Dano COM Bônus</h2>

  <div class="inputs-section">
    <div class="input-group">
      <label for="chartBaseDamage">Dano Médio do Personagem:</label>
      <input
        type="number"
        id="chartBaseDamage"
        [(ngModel)]="baseDamage"
        (ngModelChange)="onBaseDamageChange()"
        min="1"
        step="100"
      />
    </div>

    <div class="input-group">
      <label for="chartAlfaBonus">Bônus Alfa (%):</label>
      <input
        type="number"
        id="chartAlfaBonus"
        [(ngModel)]="alfaBonus"
        (ngModelChange)="onBonusChange()"
        min="0"
        step="0.5"
      />
    </div>

    <div class="input-group">
      <label for="chartOmegaBonus">Bônus Ômega (%):</label>
      <input
        type="number"
        id="chartOmegaBonus"
        [(ngModel)]="omegaBonus"
        (ngModelChange)="onBonusChange()"
        min="0"
        step="0.5"
      />
    </div>
  </div>

  <div class="chart-wrapper">
    <canvas
      baseChart
      [data]="lineChartData"
      [options]="lineChartOptions"
      type="line"
    >
    </canvas>
  </div>

  <div class="description">
    <p>
      <strong>Interpretação:</strong> Este gráfico mostra quanto dano foi dado
      ENQUANTO o bônus estava ativo.
    </p>
    <p>Quanto MAIOR o valor, MELHOR a habilidade aproveitou o bônus.</p>
  </div>

  <!-- Seção de Interpretação dos Gráficos -->
  <app-graph-interpretation />
</div>
