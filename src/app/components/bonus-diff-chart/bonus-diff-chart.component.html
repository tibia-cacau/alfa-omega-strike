<div class="chart-container">
  <h2>Gráfico - Diferença Percentual</h2>

  <div class="inputs-section">
    <div class="input-group">
      <label for="chartBaseDamage">Dano Médio do Personagem:</label>
      <input
        type="number"
        id="chartBaseDamage"
        [(ngModel)]="baseDamage"
        (ngModelChange)="onBaseDamageChange()"
        min="1"
        step="100"
      />
    </div>

    <div class="input-group">
      <label for="chartAlfaBonus">Bônus Alfa (%):</label>
      <input
        type="number"
        id="chartAlfaBonus"
        [(ngModel)]="alfaBonus"
        (ngModelChange)="onBonusChange()"
        min="0"
        step="0.5"
      />
    </div>

    <div class="input-group">
      <label for="chartOmegaBonus">Bônus Ômega (%):</label>
      <input
        type="number"
        id="chartOmegaBonus"
        [(ngModel)]="omegaBonus"
        (ngModelChange)="onBonusChange()"
        min="0"
        step="0.5"
      />
    </div>
  </div>

  <div class="chart-wrapper">
    <canvas
      baseChart
      [data]="lineChartData"
      [options]="lineChartOptions"
      type="line"
    >
    </canvas>
  </div>

  <div class="description">
    <p><strong>Interpretação:</strong></p>
    <ul>
      <li>
        <strong style="color: #8e2f2c"
          >Linha Vermelha (valores positivos):</strong
        >
        Ômega deu mais dano com bônus (melhor)
      </li>
      <li>
        <strong style="color: #528e4e">Linha Verde (valores negativos):</strong>
        Alfa deu mais dano com bônus (melhor)
      </li>
      <li><strong>Próximo de zero:</strong> Ambas são equivalentes</li>
    </ul>
  </div>
</div>
